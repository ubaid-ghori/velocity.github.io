<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
   let user=prompt("select one case 1)s 2)v 3)t")
   if(user==1){
    let v=prompt("enter the value of v")
    let t=prompt("enter the value of t")
    let s=v*t;
    document.write(  "s="+s)
   }
   else if(user==2){
    let s=prompt("enter the value of s");
    let t=prompt("enter the value of t");
    let v=s/t;
    document.write("v="+v)
   }
   else if(user==3){
    let s=prompt("enter the value of s")
    let v=prompt("enter the value of v")
    let t=s/v;
    document.write("t="+t)
   }
   else{
    document.write("please enter 1) 2) 3)")
   }
   </script> 
</body>
</html>
